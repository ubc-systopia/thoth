# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-test:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: medium
    working_directory: ~/build
    steps:
      - checkout
      - run: 'sudo apt-get update -qq --allow-releaseinfo-change'
      - run: 'sudo apt install clang --install-suggests'
      - run: 'sudo apt-get install linux-headers-generic'
      - run: 'sudo apt-get install sudo rpm cpio'
      - run: 'sudo apt-get install build-essential rsync libtool libncurses5-dev'
      - run: 'sudo apt-get install libncursesw5-dev bc pkg-config zsh libelf-dev'
      - run: 'sudo apt-get install bison flex binutils-dev gcc libinih-dev'
      - run: 'make btf'
      - run: 'make all'

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-test-workflow:
    jobs:
      - build-test
